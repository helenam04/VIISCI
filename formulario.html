<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
    <title>Formul√°rio</title>
    <script>
        function gebi(id) {
            return document.getElementById(id)
        }

        function validar() {
            var campoNome = gebi("idNome")
            var valorNome = campoNome.value

            if (valorNome.length === 0) {
                alert("Preencha o nome!")
                campoNome.style.backgroundColor = "rgb(255, 99, 71)"
                campoNome.focus()
                return;
            } else {
                campoNome.style.backgroundColor = "white"
            }

            var campoMatricula = gebi("Matricula")
            var valorMatricula = campoMatricula.value

            if (valorMatricula.length === 10) {
                campoMatricula.style.backgroundColor = "white"
                return;
            } else {
                alert("Preencha uma idade maior que 9!")
                campoMatricula.style.backgroundColor = "rgb(255, 99, 71)"
                campoMatricula.focus()

            }
            gebi("meuForm").submit()
        }
    </script>
    <script type="text/javascript" src="js/myscript.js"></script>
</head>

<body>
    <form id="meuForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <fieldset align="center" style="width:270px">
            <legend>Dados:</legend>
            Nome: <input autofocus placeholder="Nome do Aluno" id="idNome" name="nome" type="text"><br>
            Matricula: <input placeholder="xxxxxxxxxx" id="idMatricula" name="idade" type="number"><br>
            <input type="button" value="Enviar" onclick="validar();">
        </fieldset>
    </form>
</body>

</html>
